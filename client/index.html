<!DOCTYPE html>
<html>
    <head>
        <title>NodeJS Project</title>

        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" />
        <link href='/fullcalendar/main.css' rel='stylesheet' />
        <script src='/fullcalendar/main.js'></script>

        <!-- Calendar initialization script -->
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                var calendarEl = document.getElementById('calendar');
                var calendar = new FullCalendar.Calendar(calendarEl, {
                    initialView: 'timeGridWeek',
                    themeSystem: 'bootstrap5',
                    headerToolbar: {
                        left: 'prev,next today',
                        center: 'title',
                        right: 'dayGridMonth,timeGridWeek,timeGridDay'
                    },
                    buttonIcons: {
                        prev: "arrow-left-square-fill",
                        next: "arrow-right-square-fill",
                        prevYear: "arrow-left-square-fill",
                        nextYear: "arrow-right-square-fill"
                    }
                });
                calendar.render();
            });
        </script>

        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>

    <body>
        <div class="container-fluid">
            <div class="row m-4">
                <div class="col-3" >LOGO picture</div>
                <div class="col">Company name picture</div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-3">Here will be menu</div>
                <div class="col-9">
                    <div id="calendar" class="fc fc-media-screen fc-direction-ltr fc-theme-standard fc-liquid-hack"></div>
                </div>
            </div>
        </div>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
